<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookBy</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="app.js"></script>
</head>

<body>
    <div class="wrapper">
       <!--  header -->
        <div class="header">
            <header class="header__title">
                <h1>Book-Through</h1>
                <h3>Discover Your Book</h3>
                <hr>
            </header>
        </div>
        <!-- main-content-area -->
        <div class="content">
            <div class="main-area ma-content" >
                <h5 class="ma-content__card-header" id="fileName">BOOK TITLE</h5>
                <div class="ma-content__card-body" >
                        <div class="displayBox" id="fileContent">
                            Select a book on the right

                        </div>
                        
                    </div>
            </div>
            <!-- search card -->
            <div class="sidebar-search sidebar">
                <h5 class="sidebar__card-header" >Search</h5>
                <div class="sidebar__card-body">
                    <div class="input-group">
                        <input type="text" class="form-control" id="keyword" placeholder="Search">
                        <span class="input-group-btn">
                            <button class="btn btn-secondary" type="button" onclick="performMark()">Search</button>
                        </span>
                    </div>
                     <div class="card-footer" id="searchStat"></div>
                </div>
            </div>
            <!-- select a book card -->
            <div class="sidebar-select sidebar">
                <h5 class="sidebar__card-header">Select a Book</h5>
                <div class="sidebar__card-body">
                            <ul class="list ">
                                <li><a href="#" onclick="loadBook('AliceInWonderland.txt','Alice in Wonderland')">
                                Alice in Wonderland</a></li> <!-- parameter-> (filename, displayName) -->
                                <li><a href="#" onclick="loadBook('LOTR.txt','Lord of the Rings')">
                                Lord of the Rings</a></li>
                                <li><a href="#" onclick="loadBook('JekyllAndHyde.txt','Dr Jekyll and Mr. Hyde')">
                                Dr Jekyll and Mr. Hyde</a></li>
                            </ul>
                </div>
            </div>
            <!-- Most Used Words -->
            <div class="sidebar-mostused sidebar">
                <h5 class="sidebar__card-header">Most Used Words</h5>
                <div class="sidebar__card-body" >
                            <ul class="list-unstyled" id="mostUsed">
                            </ul>
                </div>
            </div>
            <!-- Least Used Words -->
            <div class="sidebar-leastused sidebar">
                <h5 class="sidebar__card-header">Least Used Words</h5>
                <div class="sidebar__card-body"  >
                            <ul class="list-unstyled" id="leastUsed">
                            </ul>
                </div>
            </div>
            <!-- Document Stats -->
            <div class="sidebar-stats sidebar">
                <h5 class="sidebar__card-header">Document Stats</h5>
                <div class="sidebar__card-body">
                    <ul class="list-unstyled">
                        <li id="docLength">docLength</li>
                        <li id="wordCount">wordCount</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
      <script id="template-ul-items" type="text/template">
            <li>
               {{val}}
            </li>    
        </script>
</body>

</html>
